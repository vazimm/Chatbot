<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css"> <!-- Link do CSS -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="chat-header">
                <h2>Chatbot</h2>
            </div>
            <div class="chat-content" id="chatContent">
                <p id="initialMessage">Olá! Como posso te ajudar hoje? </p>
                <p id = "initial_msg">
                    Digite as seguintes opções para<br> 
                    receber uma respota do suporte:<br>        
                </p>
                <ul id="options">
                        <li>horário</li>
                        <li>suporte</li>
                        <li>produto</li>
                </ul>
            </div>
            <div class="chat-input">
                <button onclick="iniciarChat()">Iniciar Chat</button>
            </div>
        </div>
    </div>

    <!-- Link do arquivo JS -->
    <script src="chatbot.js"></script>
</body>
</html>
